set-option -g default-terminal "tmux-256color"
set-option -sa terminal-overrides ',XXX:RGB'

unbind C-b
set-option -g prefix C-f
bind C-f send-prefix

set-option -g base-index 1
set-option -g renumber-windows on
set-option -g mouse on
set-option -g bell-action none
set-option -sg escape-time 0
set-option -g detach-on-destroy off

# Unbind default key bindings, we're going to override
unbind \;        # last-pane
unbind :        # command-mode
unbind c        # new-window
unbind x        # kill window
unbind "\$"     # rename-session
unbind ,        # rename-window
unbind %        # split-window -h
unbind '"'      # split-window
unbind \}       # swap-pane -D
unbind \{       # swap-pane -U
unbind \[       # paste-buffer
unbind \]       # enter vi-mode
unbind "'"      # select-window
unbind n        # next-window
unbind p        # previous-window
unbind l        # last-window
unbind M-n      # next window with alert
unbind M-p      # next window with alert
unbind o        # focus thru panes
unbind &        # kill-window
unbind "#"      # list-buffer
unbind =        # choose-buffer
unbind z        # zoom-pane
unbind M-Up     # resize 5 rows up
unbind M-Down   # resize 5 rows down
unbind M-Right  # resize 5 rows right
unbind M-Left   # resize 5 rows left
unbind BSpace   # Kill window

# Reload config
bind C-r source-file $XDG_CONFIG_HOME/tmux/tmux.conf \; display "Config reloaded"

# Open file explorer
bind e run-shell "tmux neww -n ranger ranger"

# vim-like pane switching
bind -r Tab last-window
bind -r l next-window
bind -r C-l next-window
bind -r h previous-window
bind -r C-h previous-window

# Switch ; with :
bind \; command-prompt
bind : last-pane

# Vi mode in tmux
set-window-option -g mode-keys vi
bind j copy-mode
bind C-j copy-mode
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "wl-copy"
bind -T copy-mode-vi Y send-keys -X copy-pipe "wl-copy"

# Kill pane/window/session shortcuts
bind X kill-window
bind C-x confirm-before -p "kill other windows? (y/n)" "kill-window -a"
bind q confirm-before -p "kill-session #S? (y/n)" kill-session

# New and detach
bind n new-window
bind N new-session
bind d detach

# Binds to commands
bind -r o run-shell "tmux neww chtsh"

# Bind to open projects
bind c run-shell "tmux neww zsh -i -c \"proj a\""

# Bind to open projects
bind f run-shell "tmux new -ds tsm tmux_session_switcher; tmux switch-client -t tsm"

# =====================================
# ===           Theme               ===
# =====================================

# Feel free to NOT use this variables at all (remove, rename)
# this are named colors, just for convenience
# Dracula theme
color_orange="colour222"
color_purple="colour141"
color_green="colour120"
color_blue="colour159"
color_yellow="colour229"
color_red="colour210"
color_black="colour235"
color_white="colour231"

# This is a theme CONTRACT, you are required to define variables below
# Change values, but not remove/rename variables itself
color_dark="$color_black"
color_light="$color_white"
color_session_text="$color_green"
color_status_text="colour247"
color_main="$color_purple"
color_secondary="$color_green"
color_level_ok="$color_green"
color_level_warn="$color_yellow"
color_level_stress="$color_red"

# =====================================
# ===    Appearence and status bar  ===
# ======================================

set-option -g mode-style "fg=default,bg=$color_main"

# command line style
set-option -g message-style "fg=$color_main,bg=$color_dark"

# status line style
set-option -g status-style "fg=$color_status_text,bg=$color_dark"

# window segments in status line
set-option -g window-status-separator "|"
separator_powerline_left=""
separator_powerline_right=""

set-window-option -g window-status-style "fg=$color_status_text,bg=$color_dark"
set-window-option -g window-status-format " #I:#W "
set-window-option -g window-status-current-style "fg=$color_dark,bold,bg=$color_main"
set-window-option -g window-status-current-format "#[fg=$color_dark,bg=$color_main]$separator_powerline_right#[default] #I:#W #[fg=$color_main,bg=$color_dark]$separator_powerline_right#[default]"

# when window has monitoring notification
set-window-option -g window-status-activity-style "fg=$color_main"

# outline for active pane
set-window-option -g pane-active-border-style "fg=$color_main"

# general status bar settings
set-option -g status on
set-option -g status-interval 5
set-option -g status-position top
set-option -g status-justify left
set-option -g status-left-length 100
set-option -g status-right-length 100

# define widgets we're going to use in status bar
# note, that this is not the complete list, some of them are loaded from plugins
wg_session="#[fg=$color_session_text] #S #[default]"
wg_user_host="#[fg=$color_main]#(whoami)#[default]@#H"

set-option -g status-left "$wg_session"
set-option -g status-right "$wg_user_host"
