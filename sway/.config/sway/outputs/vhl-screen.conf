### Vertical-Horizontal-Laptop setup

set $primary_monitor :PRIMARY_MONITOR
set $secondary_monitor :SECONDARY_MONITOR

output $secondary_monitor mode 1920x1080@60.000Hz position 0 0 scale 1.0 transform 270
output $primary_monitor mode 1920x1080@75.000Hz position 1080 150 scale 1.0 transform normal
output eDP-1 mode 1920x1200@59.999Hz position 3000 500 scale 1.2 transform normal

workspace {
    1 output $primary_monitor eDP-1
    2 output $primary_monitor eDP-1
    3 output $primary_monitor eDP-1
    4 output $primary_monitor eDP-1
    5 output $primary_monitor eDP-1
    6 output $secondary_monitor eDP-1
    7 output $secondary_monitor eDP-1
    8 output $secondary_monitor eDP-1
    9 output eDP-1
    10 output eDP-1
}

